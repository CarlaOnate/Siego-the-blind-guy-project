<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  </head>
  <body>
      <section id="pantalla-inicial"> <!--Pantalla Inicio-->
            <h1>Siego</h1>
            <h2>the blind guy</h2>
            <img src="Images/siego-sprites/siegoImg.png">
            <button id="but-initial">Continue</button>
      </section>
    <section id="pantalla-juego"> <!--Pantalla Juego-->
        <br>
        <div>
            <div id="ear">
                <img src="Images/ear.png"><p>Listen!</p>
            </div>
            <div id="headphones">
                <img src="Images/headphones.png"><p>Headphones</p>
            </div>
        </div>
        <div id="game-board">
            <canvas width="800" height="400"></canvas>
            <button id="start-button">StartGame</button>
        </div>
        <div>
            <div id="arrows">
                <img src="Images/arrows.png"><p>Move Siego</p>
            </div>
            <div id="space">
                <img src="Images/spaceBar.png"><p>Grab</p>
            </div>
        </div>
        </section>
    </section>
    <section id="pantalla-final"> <!--Pantalla Final-->

    </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
